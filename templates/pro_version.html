<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVG_Match_PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/1bcb8b5e39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/app.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a href="/" class="logo-link">
                <img src="../static/img/uvg_match_PRO.png" alt="Logo">
            </a>
        </div>
        <div class="user-icon-container">
            <a href="#" class="user-icon-link">
                <i class="fa-regular fa-circle-user"></i>
            </a>
        </div>
    </header>

    <div class="card-container">
        <div class="tinder-card">
            <img src="profile1.jpg" alt="Profile Picture">
            <h2>Jane Doe</h2>
            <p>Edad: 25</p>
            <p>ubicación: New York</p>
            <button class="like-btn">Like</button>
            <button class="dislike-btn">Dislike</button>
        </div>
    </div>

    <h1>Recomendaciones</h1>
    <ul id="recommendations"></ul>

    <script>
        // Realizar una solicitud GET al backend para obtener recomendaciones
        fetch('/recommendations')
            .then(response => response.json())
            .then(data => {
                // Manipular los datos recibidos y mostrar las recomendaciones en la página
                const recommendationsList = document.getElementById('recommendations');
                data.forEach(recommendation => {
                    const listItem = document.createElement('li');
                    listItem.textContent = recommendation;
                    recommendationsList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error al obtener las recomendaciones:', error));
    </script>


</body>
</html>
